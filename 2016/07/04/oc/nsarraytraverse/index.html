        <h1 id="NSArray的遍历"><a href="#NSArray的遍历" class="headerlink" title="NSArray的遍历"></a>NSArray的遍历</h1><p><strong>遍历, 就是将 NSArray 里面的所有元素一个一个取出来查看</strong></p>
<ul>
<li>普通 for 循环</li>
</ul>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">for</span> (<span class="built_in">NSUInteger</span> i = <span class="number">0</span>; i &lt; array.count; i++) &#123;</div><div class="line">    <span class="comment">//对应 i 下标的元素</span></div><div class="line">    <span class="keyword">id</span> = array[i];</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<ul>
<li>增强 for 循环</li>
</ul>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">for</span> (<span class="keyword">id</span> obj <span class="keyword">in</span> array) &#123;</div><div class="line">    <span class="comment">//obj 数组中的元素</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<ul>
<li>block进行遍历(迭代器)</li>
</ul>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">[array enumerateObjectsUsingBlock:^(<span class="keyword">id</span> obj, <span class="built_in">NSUInteger</span> idx, <span class="built_in">BOOL</span> *stop) &#123;</div><div class="line">    <span class="comment">//obj 对应下标 idx 的数组中的元素</span></div><div class="line">    <span class="comment">// stop 控制循环的终止</span></div><div class="line">&#125;];</div></pre></td></tr></table></figure>
