        <h1 id="NSFileManager的文件访问"><a href="#NSFileManager的文件访问" class="headerlink" title="NSFileManager的文件访问"></a>NSFileManager的文件访问</h1><h2 id="获取文件-文件夹的属性"><a href="#获取文件-文件夹的属性" class="headerlink" title="获取文件\文件夹的属性"></a>获取文件\文件夹的属性</h2><figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//获取文件\文件夹属性用法</span></div><div class="line">- (<span class="built_in">NSDictionary</span> *)attributesOfItemAtPath:(<span class="built_in">NSString</span> *)path error:(<span class="built_in">NSError</span> **)error;</div><div class="line"><span class="comment">//eg:</span></div><div class="line"><span class="comment">//1.文件地址</span></div><div class="line"><span class="built_in">NSString</span> *filePath = <span class="string">@"/Users/yan/Desktop/test"</span>;</div><div class="line"><span class="comment">//2.获取文件管理者</span></div><div class="line"><span class="built_in">NSFileManager</span> *fileManager = [<span class="built_in">NSFileManager</span> defaultManager];</div><div class="line"><span class="comment">//3.获取文件属性</span></div><div class="line"><span class="built_in">NSDictionary</span> *dic = [fileManager attributesOfItemAtPath:testPath error:<span class="literal">nil</span>];</div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,dic);</div></pre></td></tr></table></figure>
